<!doctype html>
<html>
  <head>
    <!-- Χρήση σταθερής έκδοσης A-Frame -->
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <!-- Χρήση του σωστού AR.js για Marker Tracking -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs="patternRatio:0.80">
      <a-marker type="pattern" url="qr.patt">
        <a-box position="0 0.5 0" rotation="0 45 0" color="#4CC3D9"></a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
